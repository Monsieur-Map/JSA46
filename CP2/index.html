<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Weather Forecast</h1>
        <input type="text" id="cityInput" class="form-control mt-3" placeholder="Enter city name">
        <button id="searchBtn" class="btn btn-primary mt-3">Get Weather</button>
        <button id="locationBtn" class="btn btn-secondary mt-3">Use My Location</button>
    
        <div id="weatherInfo" class="weather-info mt-5">
            <h3 id="cityName"></h3>
            <img id="weatherIcon" alt="" class="weather-icon" /> 
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="coordinates"></p>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
